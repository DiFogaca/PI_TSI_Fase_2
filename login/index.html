    <main id="login">
        <section id="login_content">
            <form id="login_form">
                <h1 id="login_title" class="title">Login</h1>
                <input id="usuario" placeholder="Usuário" class="input" name="usuario" type="text"/>
                <input id="password" placeholder="Senha" class="input" name="password" type="password"/>

                <label class="checkbox" for="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox"/>
                    Lembrar de mim
                </label>

                <button class="button" type="submit">Entrar</button>

                <a class="link"> Ainda nao é aluno?
                    <span class="undeline">Cadastre-se Aqui!</span>
                </a>

                <a class="link undeline"> Esqueci minha senha</a>
            </form>
        </section>
    </main>
